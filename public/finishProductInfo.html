<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base target="_self">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache,must-ridate">
    <meta http-equiv="expires" content="0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap/css/bootstrap.min.css" />
</head>

<style  type="text/css">
    .required {
        color: red;
    }       
</style>

<body>
    <div style="height: 20px; text-align: right;">
        <button type="button" onclick="javascript:onSave();" class="btn blue">保 存</button>&nbsp;&nbsp;
    </div>

    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#productInfo" data-toggle="tab">
               产品信息要素
            </a>
        </li>	
    </ul>

    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="productInfo">
            <div style="height:390px;overflow-y:auto">
                <table border="1" bordercolor="#C0C0C0" cellspacing="0" cellpadding="2" style="width: 100%;">
                    <tr>
                        <td>
                            <span class="required">*</span>清算日期 :
                        </td>
                        <td>
                            <input type="date" id="qsrq" name="qsrq" style="width: 180px;">
                        </td>					
                        <td>
                            <span class="required">*</span>是否按约定日期清算:
                        </td>
                        <td>
                            <input type="radio" name="sfaydrqqs" value="1" />是
                            <input type="radio" name="sfaydrqqs" value="0" />否
                        </td>
					</tr>
                    <tr>
                        <td>
                            <span class="required">*</span>实收信托金额:
                        </td>
                        <td>
                            <input type="number" id="ssxtje" name="ssxtje" style="width: 180px;">(元)
                        </td>
                        <td>
                            <span class="required">*</span>信托本金累计给付额:
                        </td>
                        <td>
                            <input type="number" id="xtbjljgfe" name="xtbjljgfe" style="width: 180px;">(元)
                        </td>						
                    </tr>
                    <tr>
                        <td>
                            <span class="required">*</span>信托收益累计分配额:
                        </td>
                        <td>
                            <input type="number" id="xtsyljfpe" name="xtsyljfpe" style="width: 180px;">(元)
                        </td>					
                        <td>
                            投资顾问等累计固定报酬:
                        </td>
                        <td>
                            <input type="number" id="tgljgdbc" name="tgljgdbc" style="width: 180px;">(元)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            投资顾问等累计业绩报酬:
                        </td>
                        <td>
                            <input type="number" id="tgljyjbc" name="tgljyjbc" style="width: 180px;">(元)
                        </td>					
                        <td>
                            <span class="required">*</span>受托人累计固定报酬:
                        </td>
                        <td>
                            <input type="number" id="strljgdbc" name="strljgdbc" style="width: 180px;">(元)
                        </td>
                    </tr>
                    <tr>						
                        <td>
                            <span class="required">*</span>受托人累计业绩报酬:
                        </td>
                        <td>
                            <input type="number" id="strljyjbc" name="strljyjbc" style="width: 180px;">(元)
                        </td>
                        <td>
                            <span class="required">*</span>实际信托报酬率:
                        </td>
                        <td>
                            <input type="number" id="sjxtbcl" name="sjxtbcl" style="width: 180px;">
                        </td>						
                    </tr>
                    <tr>
                        <td>
                            <span class="required">*</span>信托费用总额:
                        </td>
                        <td>
                            <input type="number" id="xtfyze" name="xtfyze" style="width: 180px;">(元)
                        </td>
                        <td>
                            <span class="required">*</span>信托费用率:
                        </td>
                        <td>
                            <input type="number" id="xtfyl" name="xtfyl" style="width: 180px;">
                        </td>						
                    </tr>
                    <tr>
                        <td>
                            <span class="required">*</span>信托保管费率:
                        </td>
                        <td>
                            <input type="number" id="xtbgfl" name="xtbgfl" style="width: 180px;">
                        </td>					
                        <td>
                            <span class="required">*</span>实际收益:
                        </td>
                        <td>
                            <input type="number" id="sjsy" name="sjsy" style="width: 180px;">(元)
                        </td>
                    </tr>
                    <tr>
                        <td>
							实际收益率:
                        </td>
                        <td>
                            <input type="number" id="sjsyl" name="sjsyl" style="width: 180px;">
                        </td>					
                        <td>
                            损失金额:
                        </td>
                        <td>
                            <input type="number" id="sshje" name="sshje" style="width: 180px;">(元)
                        </td>
                    </tr>
                    <tr>						
                        <td>
                            涉诉金额:
                        </td>
                        <td>
                            <input type="number" id="shsje" name="shsje" style="width: 180px;">(元)
                        </td>
                        <td>
                            赔付金额:
                        </td>
                        <td>
                            <input type="number" id="pfje" name="pfje" style="width: 180px;">(元)
                        </td>						
                    </tr>					
					<tr>
                        <td>
                            业务信息说明:
                        </td>
                        <td>
							<textarea cols="100" rows="5" id="ywxxsm" name="ywxxsm" style="width:400px;"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/plugins/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        //初始化数据
        let ydjData = new Object();
        $(function () {
            //获取流程参数
            let flowid = GetQueryValue('flowid');
            let itemid = GetQueryValue('itemid');
            find_app_dfs_zxd_zzcpxx_by_regitem_id(flowid, itemid);
        });

        //查询预登记-产品信息要素
        function find_app_dfs_zxd_zzcpxx_by_regitem_id(flowid, itemid) {
            //根据项目ID采集现有信息
            jQuery.ajax({
                data: { "flowid": flowid, "itemid": itemid },
                url: "/node/find_app_dfs_zxd_zzcpxx_by_regitem_id/" + itemid,
                async: false,
                cache: false,
                success: function (data) {
                    ydjData = data;
                    if (data.sfaydrqqs == "1") {
                        $("input[name='sfaydrqqs'][value=1]").attr("checked", true);
                    } else {
                        $("input[name='sfaydrqqs'][value=0]").attr("checked", true);
                    }
					$("#qsrq").val(data.qsrq);
					$("#ssxtje").val(data.ssxtje);
					$("#xtbjljgfe").val(data.xtbjljgfe);
					$("#xtsyljfpe").val(data.xtsyljfpe);
					$("#tgljgdbc").val(data.tgljgdbc);
					$("#tgljyjbc").val(data.tgljyjbc);
					$("#strljgdbc").val(data.strljgdbc);
					$("#strljyjbc").val(data.strljyjbc);
					$("#sjxtbcl").val(data.sjxtbcl);
					$("#xtfyze").val(data.xtfyze);
					$("#xtfyl").val(data.xtfyl);
					$("#xtbgfl").val(data.xtbgfl);
					$("#sjsy").val(data.sjsy);
					$("#sjsyl").val(data.sjsyl);
					$("#sshje").val(data.sshje);
					$("#shsje").val(data.shsje);
					$("#pfje").val(data.pfje);
					$("#ywxxsm").val(data.ywxxsm);
                }
            });
        }

        //事前报告信息保存
        function onSave() {
            //产品信息要素
            ydjData.sfaydrqqs = $("input[name='sfaydrqqs']:checked").val();
			ydjData.qsrq=$("#qsrq").val();
			ydjData.ssxtje=$("#ssxtje").val();
			ydjData.xtbjljgfe=$("#xtbjljgfe").val();
			ydjData.xtsyljfpe=$("#xtsyljfpe").val();
			ydjData.tgljgdbc=$("#tgljgdbc").val();
			ydjData.tgljyjbc=$("#tgljyjbc").val();
			ydjData.strljgdbc=$("#strljgdbc").val();
			ydjData.strljyjbc=$("#strljyjbc").val();
			ydjData.sjxtbcl=$("#sjxtbcl").val();
			ydjData.xtfyze=$("#xtfyze").val();
			ydjData.xtfyl=$("#xtfyl").val();
			ydjData.xtbgfl=$("#xtbgfl").val();
			ydjData.sjsy=$("#sjsy").val();
			ydjData.sjsyl=$("#sjsyl").val();
			ydjData.sshje=$("#sshje").val();
			ydjData.shsje=$("#shsje").val();
			ydjData.pfje=$("#pfje").val();
			ydjData.ywxxsm=$("#ywxxsm").val();
            jQuery.ajax({
                //请求方式
                type: "POST",
                //请求地址
                url: "/node/insert_app_dfs_zxd_zzcpxx",
                //数据，json对象
                data: ydjData,
                //请求成功
                success: function (data) {
                    alert("保存成功！");
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    alert("保存失败！");
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
        }

        //获取GET参数
        function GetQueryValue(queryName) {
            var query = decodeURI(window.location.search.substring(1));
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == queryName) { return pair[1]; }
            }
            return null;
        }
    </script>
</body>

</html>
