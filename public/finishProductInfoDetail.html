    <script type="text/javascript">

        //初始化数据
        let ydjData = new Object();
        $(function () {
            //获取流程参数
            let flowid = GetQueryValue('flowid');
            let itemid = GetQueryValue('itemid');
            let taskid = GetQueryValue('taskid');
            let affa_id = GetQueryValue('affaid');
            if (taskid == null) {
                taskid = "1@@"+affa_id;
            } else {
                taskid = "2@@"+taskid;
            }
            query_app_dfs_zxd_zzcpxx(taskid);
        });

        //查询终止登记-产品信息-详情
        function query_app_dfs_zxd_zzcpxx(taskid) {
            //根据项目ID采集现有信息
            jQuery.ajax({
                url: "/node/query_app_dfs_zxd_zzcpxx/" + taskid,
                async: false,
                cache: false,
                success: function (data) {
                    $("#djcpbh").html(data.djcpbh);
                    $("#cpqc").html(data.cpqc);
                    $("#qsrq").html(data.qsrq);
                    $("#sfaydrqqs").html(data.sfaydrqqs);
                    $("#ssxtje").html(data.ssxtje);
                    $("#xtbjljgfe").html(data.xtbjljgfe);
                    $("#xtsyljfpe").html(data.xtsyljfpe);
                    $("#tgljgdbc").html(data.tgljgdbc);
                    $("#tgljyjbc").html(data.tgljyjbc);
                    $("#strljgdbc").html(data.strljgdbc);
                    $("#strljyjbc").html(data.strljyjbc);
                    $("#sjxtbcl").html(data.sjxtbcl);
                    $("#xtfyze").html(data.xtfyze);
                    $("#xtfyl").html(data.xtfyl);
                    $("#xtbgfl").html(data.xtbgfl);
                    $("#sjsy").html(data.sjsy);
                    $("#sjsyl").html(data.sjsyl);
                    $("#sshje").html(data.sshje);
                    $("#shsje").html(data.shsje);
                    $("#pfje").html(data.pfje);
					$("#cpstartdate").html(data.cpstartdate);
					$("#finishdate").html(data.finishdate);
                    $("#ywxxsm").html(data.ywxxsm);
                }
            });
        }

        //获取GET参数
        function GetQueryValue(queryName) {
            var query = decodeURI(window.location.search.substring(1));
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == queryName) { return pair[1]; }
            }
            return null;
        }
    </script>
